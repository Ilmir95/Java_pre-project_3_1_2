<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>

<div th:each="users : ${user}">
    <a th:href="@{/{id}(id = ${users.getId()})}" th:text="${users.getName() + ', ' + users.getAge()}">Name</a>
</div>

<br/>
<a href="/new">Создание нового пользователя</a>

</body>
</html>
