<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>

<p th:text="${user.getName}">VALUE</p>
<p th:text="${user.getSurname()}">VALUE</p>
<p th:text="${user.getAge()}">VALUE</p>
<p th:text="${user.getEmail()}">VALUE</p>

<a th:href="@{/edit/{id}(id=${user.getId()})}">Редактирование пользователя</a>

<br/>

<form th:method="DELETE" th:action="@{/delete/{id}(id=${user.getId()})}">
    <input type="submit" value="Удаление пользователя"/>
</form>

</body>
</html>
